<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="/layout :: head">
    <meta charset="UTF-8">
    <title>View List Category</title>
</head>
<body>
<h3>List Category</h3>
<p>
  <a th:href="@{/categories/create}">Create categories</a>
</p>
<div id="customers">
  <table>
    <thead>
    <tr>
      <td>Id</td>
      <td>Name</td>
      <td>Update</td>
      <td>Delete</td>
    </tr>
    </thead>
    <tbody>
    <tr th:each="row, rowState : ${categories}">
      <td th:text="${rowState.count}"></td>
      <td th:text="${row.name}"></td>
      <td><a th:href="@{/categories/edit/{id}(id=${row.getId()})}">Edit</a></td>
      <td><a th:href="@{/categories/delete/{id}(id=${row.getId()})}">Delete</a></td>
    </tr>
    </tbody>
  </table>
</div>
<footer th:replace="/layout :: footer"></footer>
</body>
</html>
