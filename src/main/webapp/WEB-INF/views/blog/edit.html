<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="/layout :: head">
  <meta charset="UTF-8">
  <title>Edit Blogs</title>
</head>
<body>
<p>
  <a th:href="@{/blogs/home}">Back to list</a>
</p>
<div id="form">
  <form th:action="@{/blogs/edit}" method="post" th:object="${blogsList}">
    <input type="hidden" th:field="*{id}"/>
    <div>
      <label for="title">Title</label>
      <input type="text" id="title" th:field="*{title}"/>
    </div>
    <div>
      <label for="content">Content</label>
      <input type="text" id="content" th:field="*{content}"/>
    </div>
    <div>
      <label for="createAt">Create At</label>
      <input type="text" id="createAt" th:field="*{createdAt}"/>
    </div>
    <div>
      <label for="createUpdate">Create Update</label>
      <input type="text" id="createUpdate" th:field="*{updatedAt}"/>
    </div>
    <div>
      <label for="categories">Province</label>
      <select id="categories" th:field="*{categories}">
        <option th:each="p : ${categories}" th:value="${p.id}" th:text="${p.name}"></option>
      </select>
    </div>
    <button type="submit">Edit</button>
  </form>
</div>
<footer th:replace="/layout :: footer"></footer>
</body>
</html>
